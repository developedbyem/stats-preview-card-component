<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="component">
        <div class="container">
          <div class="component_stats">
            <h2 class="title">
              get <span>insights</span> that help your business grow.
            </h2>
            <p class="subtitle">
              discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="stats">
              <li>
                <div class="num">10k+</div>
                <div class="name">companies</div>
              </li>
              <li>
                <div class="num">314</div>
                <div class="name">templates</div>
              </li>
              <li>
                <div class="num">12M+</div>
                <div class="name">queries</div>
              </li>
            </ul>
          </div>

          <div class="component_img">
            <picture>
              <source
                srcset="images/image-header-desktop.jpg"
                media="(min-width:992px)"
                class="img-fluid w-100 h-100 img-desktop"
              />
              <img
                src="images/image-header-mobile.jpg"
                alt=""
                class="img-fluid"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>

      </div> -->
  </body>
</html>
